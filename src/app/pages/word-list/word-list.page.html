<div id="wordContainer" class="word-container">
    <template id="errorTemplate">
        <div>No words found.</div>
    </template>

    <template id="wordTemplate">
        <div class="word-container__view">
            <div id="word" class="word-container__view--word">&nbsp;</div>
            <div class="word-container__view--btn">
                <button id="btn" class="btn btn-sm btn-primary btn-min-width">Hide</button>
            </div>
        </div>
    </template>
</div>
