<div class="container">
    
    <div class="letter-output__header">
        <div id="letterOutputContent" class="letter-output__header-col">
            <label for="letterInput">Enter Content to Display:</label>
            <input id="letterInput" type="text" />
            <div class="btn-align-right">
                <button id="btnDisplay" class="btn btn-info btn-align-right">Display</button>
                <button id="btnClear" class="btn btn-warning btn-align-right">Clear</button>
            </div>
        </div>

        <div id="letterOutputFontSize" class="letter-output__header-col">
            <label for="letterOutputSize">Reader Font Size:</label>
            <select id="letterOutputSize" class="letter-output__select-font-size">
                <option value="sm">Small</option>
                <option value="md" selected="selected">Medium</option>
                <option value="lg">Large</option>
                <option value="xl">Extra Large</option>
            </select>
        </div>

        <span>Content:</span>
        <div id="letterOutput" class="letter-output__textbox letter-output-md">
            &nbsp;
        </div> 
    </div>
    <div>
        <completion-checklist-component></completion-checklist-component>
    </div>
</div>
